<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temporary Project Saver</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #e0f0ff;
      margin: 0;
      padding: 0;
    }
    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .hidden { display: none; }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      border: 1px solid #339af0;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    .dialog {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border: 2px solid #007bff;
    }
    #thirdPage .top-message {
      background: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .plus-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #0056b3;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
    }
    .note-dialog {
      position: fixed;
      bottom: 100px;
      left: 20px;
      background: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border: 1px solid #007bff;
    }
    textarea {
      width: 250px;
      height: 100px;
      padding: 10px;
      border: 1px solid #339af0;
      border-radius: 5px;
    }
    .saved-message {
      margin-top: 10px;
      color: green;
      font-size: 14px;
    }
    #noteContainer {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
    }
    .note-display {
      padding: 10px;
      background: #d0ebff;
      border-left: 5px solid #339af0;
      border-radius: 5px;
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
      position: relative;
    }
    .note-actions {
      position: absolute;
      top: 5px;
      right: 10px;
    }
    .note-actions button {
      background: #339af0;
      color: white;
      border: none;
      border-radius: 3px;
      font-size: 12px;
      padding: 5px 8px;
      margin-left: 5px;
      cursor: pointer;
    }
    .exit-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      font-weight: bold;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>

<div id="firstPage" class="center">
  <div class="dialog">
    <h2>Enter Your Name</h2>
    <input type="text" id="nameInput" placeholder="Your name here">
    <button onclick="goToSecondPage()">Submit</button>
  </div>
</div>

<div id="secondPage" class="center hidden">
  <div class="dialog">
    <h2 id="welcomeMessage"></h2>
    <button onclick="goToThirdPage()">Continue</button>
  </div>
</div>

<div id="thirdPage" class="hidden">
  <div class="top-message" id="topMessage">You can save your Details Temporarily here</div>
  <div id="noteContainer"></div>
  <div class="center">
    <h2 id="displayName"></h2>
  </div>
  <button class="plus-button" onclick="showNoteBox()">+</button>
  <button class="exit-button" onclick="confirmExit(event)">Exit</button>
  <div id="noteBox" class="note-dialog hidden">
    <textarea id="noteContent" placeholder="Write something..."></textarea>
    <br>
    <button onclick="saveNote()">Save</button>
    <button onclick="hideNoteBox()">Close</button>
    <div id="saveMessage" class="saved-message hidden">Saved temporarily!</div>
  </div>
</div>

<script>
  let userName = "";

  function goToSecondPage() {
    const input = document.getElementById("nameInput");
    if (input.value.trim() !== "") {
      userName = input.value.trim();
      document.getElementById("firstPage").classList.add("hidden");
      document.getElementById("secondPage").classList.remove("hidden");
      document.getElementById("welcomeMessage").innerText = `Welcome ${userName}!`;
    }
  }

  function goToThirdPage() {
    document.getElementById("secondPage").classList.add("hidden");
    document.getElementById("thirdPage").classList.remove("hidden");
    document.getElementById("displayName").innerText = `Hello ${userName}`;
  }

  function showNoteBox() {
    document.getElementById("noteBox").classList.remove("hidden");
    document.getElementById("saveMessage").classList.add("hidden");
  }

  function hideNoteBox() {
    document.getElementById("noteBox").classList.add("hidden");
  }

  function saveNote() {
    const textarea = document.getElementById("noteContent");
    const content = textarea.value;
    if (content.trim() !== "") {
      document.getElementById("displayName").innerText = "";
      document.getElementById("saveMessage").classList.remove("hidden");
      textarea.value = "";

      const noteDisplay = document.createElement("div");
      noteDisplay.className = "note-display";

      const noteText = document.createElement("div");
      noteText.innerText = content;

      const actions = document.createElement("div");
      actions.className = "note-actions";

      const deleteBtn = document.createElement("button");
      deleteBtn.innerText = "Delete";
      deleteBtn.onclick = () => noteDisplay.remove();

      const editBtn = document.createElement("button");
      editBtn.innerText = "Edit";
      editBtn.onclick = () => {
        document.getElementById("noteContent").value = noteText.innerText;
        showNoteBox();
        noteDisplay.remove();
      };

      const upBtn = document.createElement("button");
      upBtn.innerText = "↑";
      upBtn.onclick = () => {
        const container = document.getElementById("noteContainer");
        const prev = noteDisplay.previousElementSibling;
        if (prev) container.insertBefore(noteDisplay, prev);
      };

      const downBtn = document.createElement("button");
      downBtn.innerText = "↓";
      downBtn.onclick = () => {
        const container = document.getElementById("noteContainer");
        const next = noteDisplay.nextElementSibling;
        if (next) container.insertBefore(next, noteDisplay);
      };

      actions.appendChild(editBtn);
      actions.appendChild(deleteBtn);
      actions.appendChild(upBtn);
      actions.appendChild(downBtn);

      noteDisplay.appendChild(actions);
      noteDisplay.appendChild(noteText);
      document.getElementById("noteContainer").appendChild(noteDisplay);
    }
  }

  function confirmExit(event) {
    event.preventDefault();
    const confirmLeave = window.confirm("If you Exit your Data will be lost");
    if (confirmLeave) {
      document.getElementById("thirdPage").classList.add("hidden");
      document.getElementById("secondPage").classList.add("hidden");
      document.getElementById("firstPage").classList.remove("hidden");
      document.getElementById("nameInput").value = "";
      document.getElementById("noteContent").value = "";
      document.getElementById("noteContainer").innerHTML = "";
      document.getElementById("displayName").innerText = "";
      document.getElementById("saveMessage").classList.add("hidden");
      userName = "";
    }
  }
</script>

</body>
</html>
